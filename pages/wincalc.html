<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Calculator</title>
    <link rel="stylesheet" href="../styles/wincalc-styles.css">
</head>
<body>
    <!-- Back to Index Button -->
	<div class="back-to-index">
		<a href="../index.html">
			<img src="../images/homebutton.png" alt="Back to Index" class="back-button">
		</a>
	</div>
    <div class="index">
        <div class="logo-title-container">
            <h1>WIM Calculator</h1>
        </div>
        <form id="holidayForm">
            <label for="month">Mês:</label>
            <select id="month" required>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="vacationDays">Dias de Férias:</label>
            <input type="number" id="vacation_days" min="0" required>
            <label for="officeDays">Dias no Escritório:</label>
            <input type="number" id="work_days" min="0" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="../scripts/wincalc.js"></script>
</body>
</html>

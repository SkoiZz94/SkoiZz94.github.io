<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WIM Calculator</title>
  <link rel="stylesheet" href="../styles/wincalc-styles.css" />
</head>
<body>
  <!-- Home Button -->
  <div class="back-to-index">
    <a href="../index.html" aria-label="Início">
      <img src="../images/homebutton.png" alt="Início" class="back-button" />
    </a>
  </div>

  <div class="index">
    <div class="logo-title-container">
      <h1>WIM Calculator</h1>
      <div id="current-date" class="date-info"></div>
    </div>

    <form id="holidayForm" autocomplete="off">
      <label for="week_date">Selecione um dia da semana:</label>
      <input type="date" id="week_date" required />
      <div id="week-range" class="week-range"></div>

      <label for="vacation_days">Dias de Férias nesta semana:</label>
      <input type="number" id="vacation_days" min="0" max="5" value="0" required />

      <div id="daily-times">
        <h3>Horários (24h) — Segunda a Sexta</h3>
        <div class="grid times-grid">
          <div class="col day-col"></div>
          <div class="col label-col">Entrada (HH:MM)</div>
          <div class="col label-col">Saída (HH:MM)</div>

          <div class="col day-col">Segunda:</div>
          <input class="col time-input entry"  placeholder="00:00" inputmode="numeric">
          <input class="col time-input exit"   placeholder="00:00" inputmode="numeric">

          <div class="col day-col">Terça:</div>
          <input class="col time-input entry"  placeholder="00:00" inputmode="numeric">
          <input class="col time-input exit"   placeholder="00:00" inputmode="numeric">

          <div class="col day-col">Quarta:</div>
          <input class="col time-input entry"  placeholder="00:00" inputmode="numeric">
          <input class="col time-input exit"   placeholder="00:00" inputmode="numeric">

          <div class="col day-col">Quinta:</div>
          <input class="col time-input entry"  placeholder="00:00" inputmode="numeric">
          <input class="col time-input exit"   placeholder="00:00" inputmode="numeric">

          <div class="col day-col">Sexta:</div>
          <input class="col time-input entry"  placeholder="00:00" inputmode="numeric">
          <input class="col time-input exit"   placeholder="00:00" inputmode="numeric">
        </div>
      </div>

      <button type="submit">Calcular</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="../scripts/wincalc.js"></script>
</body>
</html>

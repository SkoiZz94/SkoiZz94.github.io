<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIM Calculator</title>
  <link rel="stylesheet" href="../styles/wincalc-styles.css" />
</head>
<body>
  <div class="back-to-index">
    <a href="../index.html" aria-label="Início">
      <img src="../images/homebutton.png" alt="Início" class="back-button" />
    </a>
  </div>
  <div class="index">
    <div class="logo-title-container">
      <h1>WIM Calculator</h1>
      <p class="date-info" id="current-date"></p>
    </div>

    <form id="holidayForm">
      <div class="controls-row">
        <label for="week_date">Selecione uma data da semana:</label>
        <div class="controls-inline">
          <input type="date" id="week_date" />
          <button type="submit">Calcular</button>
        </div>
      </div>

      <p class="week-range" id="week-range"></p>

      <div class="times-grid">
        <!-- Filled dynamically by JS -->
      </div>
    </form>

    <div id="results"></div>
  </div>

  <script src="../scripts/wincalc.js"></script>
</body>
</html>

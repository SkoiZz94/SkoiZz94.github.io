<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberArk Training Quiz</title>
  <link rel="stylesheet" href="../styles/cyberark-styles.css"/>
</head>
<body class="index">
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
		<a href="../index.html" class="back-button" title="Home">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
				<polyline points="9 22 9 12 15 12 15 22"></polyline>
			</svg>
		</a>
		<a href="../pages/trainingsindex.html" class="back-button" title="Back to Trainings">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<polyline points="15 18 9 12 15 6"></polyline>
			</svg>
		</a>
	</div>
  <div class="logo-title-container">
			  <img src="../images/quiz.png" alt="Logo">
      </div>
  <div class="index">
  <div class="quiz-wrapper">
    <div class="quiz-container">
      <div id="loader" class="note">Loading questionsâ€¦</div>
      <div id="load-error" class="hidden fail" role="alert"></div>

      <div id="quiz" class="hidden">
        <div id="question-container">
          <div class="question" id="question-text"></div>
          <div class="note hidden" id="question-note"></div>
          <div class="answers" id="answers-container"></div>
        </div>

        <!-- Removed question-nav buttons -->

        <div class="navigation">
          <button id="prev-btn" type="button">Previous</button>
          <button id="flag-btn" type="button">Flag Question</button>
          <button id="next-btn" type="button">Next</button>
        </div>

        <!-- Submit is always visible now -->
        <button id="submit-btn" type="button">Submit Quiz</button>
      </div>

      <div id="results" class="hidden">
        <h2>Results</h2>
        <div id="grade"></div>
        <p>Correct: <span id="correct-count"></span></p>
        <p>Incorrect: <span id="incorrect-count"></span></p>
        <p>Answered: <span id="answered-count"></span>/<span id="total-count"></span></p>

        <div class="button-container" style="margin-top:10px;">
          <button id="review-btn" type="button">Review Questions</button>
          <button id="retry-btn" type="button">Retry Test</button>
        </div>
      </div>

      <div id="review" class="hidden">
        <h2>Review</h2>
        <div id="review-container"></div>
        <div class="button-container" style="margin-top:10px;">
          <button id="retry-from-review-btn" type="button">Retry Test</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/cyberark.js" defer></script>
</body>
</html>
